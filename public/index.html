<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ðŸš€ A sophisticated tool for optimizing npm package visibility.">
    <meta name="keywords" content="npm, package views, automation, ðŸš€ boost views">
    <meta name="author" content="vo_e on Discord">
    <meta property="og:image" content="./Images/Logo-removebg-previewcopy.png">
    <title>ViewElevate Dashboard</title>
    <link rel="icon" href="./Images/Logo-removebg-previewcopy.png" sizes="32x32" type="image/png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #121212;
            color: #ffffff;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: #1e1e1e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #27272a;
        }

        .sidebar img {
            width: 100px;
            margin-bottom: 20px;
        }

        .sidebar h1 {
            color: #00bcd4;
            margin-bottom: 30px;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .nav-links a {
            padding: 15px;
            margin: 5px 0;
            border-radius: 8px;
            text-align: center;
            color: #ffffff;
            text-decoration: none;
            background: #2a2a2a;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: #333;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h2 {
            color: #00bcd4;
            font-size: 1.75rem;
        }

        .header .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00bcd4;
        }

        .header .user-profile span {
            font-size: 1rem;
            color: #9e9e9e;
        }

        /* Form and Container Styles */
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 0.9rem;
            color: #9e9e9e;
        }

        input {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #2a2a2a;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s ease;
        }

        input:focus {
            background: #333;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00bcd4, #4caf50);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(45deg, #4caf50, #00bcd4);
            transform: scale(1.05);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .loader {
            border: 5px solid #2a2a2a;
            border-top: 5px solid #00bcd4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #progress-container {
            height: 10px;
            width: 100%;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            display: none;
            margin-top: 15px;
        }

        #progress {
            width: 0;
            height: 100%;
            background: linear-gradient(45deg, #00bcd4, #4caf50);
            transition: width 0.3s ease;
        }

        .response {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #76ff03;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .response.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="./Images/Logo-removebg-preview.png" alt="ViewElevate Logo">
        <h1>ViewElevate</h1>
        <div class="nav-links">
            <a href="#">Dashboard</a>
            <a href="#">View Bot</a>
            <a href="#">Statistics</a>
            <a href="#">Settings</a>
            <a href="#">Support</a>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h2>Dashboard</h2>
            <div class="user-profile">
                <img src="./Images/user-placeholder.png" alt="User Profile">
                <span>Welcome, User</span>
            </div>
        </div>

        <!-- Content Container -->
        <div class="container">
            <form id="packageForm">
                <label for="packageName">Package Name:</label>
                <input type="text" id="packageName" name="packageName" placeholder="Enter package name" required>

                <label for="downloadCount">View Count:</label>
                <input type="number" id="downloadCount" name="downloadCount" placeholder="Number of views" min="1" required>

                <label for="waitTime">Wait Time (seconds):</label>
                <input type="number" id="waitTime" name="waitTime" placeholder="Wait time" min="1" value="5" required>

                <button type="button" id="startViewButton" onclick="downloadPackage()">Start View Bot</button>
            </form>

            <div class="loader" id="loader"></div>
            <div id="progress-container">
                <div id="progress"></div>
            </div>
            <div id="response" class="response"></div>
        </div>
    </div>

    <script>
        async function downloadPackage() {
            const packageName = document.getElementById('packageName').value;
            const downloadCount = document.getElementById('downloadCount').value;
            const waitTime = document.getElementById('waitTime').value;
            const loader = document.getElementById('loader');
            const progressElement = document.getElementById('progress');
            const responseElement = document.getElementById('response');
            const startViewButton = document.getElementById('startViewButton');
            const progressContainer = document.getElementById('progress-container');

            responseElement.classList.remove('show');
            loader.style.display = 'block';
            startViewButton.disabled = true;

            try {
                const response = await fetch(`/download/${packageName}/${downloadCount}`, { method: 'POST' });
                const data = await response.json();
                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length');
                let receivedLength = 0;

                progressContainer.style.display = 'block';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    receivedLength += value.length;
                    progressElement.style.width = `${(receivedLength / contentLength) * 100}%`;
                }

                responseElement.textContent = data.message || 'Views successfully generated!';
                responseElement.classList.add('show');
            } catch (error) {
                responseElement.textContent = 'Error generating views. Please try again.';
                responseElement.classList.add('show');
            } finally {
                loader.style.display = 'none';
                startViewButton.disabled = false;
                progressContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
